<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover"/>
<title>BTLIDER • Authed</title>
<style>
  :root{--bg:#05070a;--card:#0f1620;--text:#e8f0ff;--muted:#8aa0b8;--accent:#2dd4bf;--danger:#fb7185;}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
  .wrap{min-height:100%;padding:18px;box-sizing:border-box;display:flex;align-items:flex-start;justify-content:center;}
  .grid{width:min(900px,100%);display:grid;grid-template-columns:1fr;gap:12px;}
  .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;}
  .top{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;}
  h1{margin:0;font-size:18px;}
  .muted{color:var(--muted);font-size:12px;line-height:1.35;}
  button{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--text);font-weight:700;}
  button.primary{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#042028;border:0;}
  pre{margin:0;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;font-size:12px;white-space:pre-wrap;}
  .err{color:var(--danger);}
  .ok{color:var(--accent);}
</style>
</head>
<body>
<div class="wrap">
  <div class="grid">
    <div class="card top">
      <div>
        <h1>Профіль (Authed)</h1>
        <div class="muted" id="who">…</div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <button id="btnReload">Оновити сесію</button>
        <button id="btnLogout" class="primary">Вийти</button>
      </div>
    </div>

    <div class="card">
      <div class="muted">Тест зв’язку з БД (через Supabase Auth)</div>
      <pre id="dbout">…</pre>
    </div>

    <div class="card">
      <div class="muted">Примітка</div>
      <div class="muted">Це легка “private” сторінка, щоб прибрати зависання і повністю відв’язатися від Gorilla. Далі сюди можна вставити твій реальний приватний лоббі/кабінет.</div>
    </div>
  </div>
</div>

<script>
(function(){
  const who = document.getElementById('who');
  const dbout = document.getElementById('dbout');

  function log(tag, text, obj){ try{ parent.__BTLIDER_LOG && parent.__BTLIDER_LOG(tag, text, obj); }catch(_e){} }
  function show(text, cls){ dbout.className = cls ? cls : ''; dbout.textContent = text; }

  try{
    if(!(parent && parent.__BTLIDER_AUTHED)){
      log('GUARD','not authed -> home');
      parent.postMessage({type:'HOME'}, '*');
      return;
    }
  }catch(_e){ parent.postMessage({type:'HOME'}, '*'); return; }

  function renderUser(){
    const u = parent && parent.__BTLIDER_AUTH && parent.__BTLIDER_AUTH.user;
    who.textContent = u ? ((u.email||'user') + ' • id=' + u.id) : 'user';
  }

  async function testDB(){
    show('checking…');
    try{
      const sess = await parent.BTLIDER.Auth.getSession();
      show('OK: SESSION\n' + JSON.stringify({hasSession:!!sess, expires_at: sess? sess.expires_at : null}, null, 2), 'ok');
    }catch(e){
      const m = (e && e.message) ? e.message : String(e||'error');
      show('ERROR: ' + m, 'err');
      log('DB_ERR','test failed', {message:m});
    }
  }

  document.getElementById('btnLogout').addEventListener('click', async ()=>{
    try{ await parent.BTLIDER.Auth.logout(); }catch(_e){}
    parent.postMessage({type:'HOME'}, '*');
  });
  document.getElementById('btnReload').addEventListener('click', async ()=>{
    try{ await parent.BTLIDER.Auth.getSession(); }catch(_e){}
    renderUser();
    await testDB();
  });

  // Promo hook (for preserved layouts): open our promo_bonus.html
  document.addEventListener('click', (e)=>{
    const t = e.target;
    if(!(t instanceof HTMLElement)) return;
    const el = t.closest('a,button,[role="button"],*[data-testid],*[class],*[id]');
    if(!el) return;
    const href = (el instanceof HTMLAnchorElement) ? (el.getAttribute('href')||'') : '';
    const idc = ((el.getAttribute('id')||'') + ' ' + (el.getAttribute('class')||'')).toLowerCase();
    const txt = ((el.textContent||'').trim().toLowerCase()).slice(0,120);
    const looksPromo = /\bpromo|promotions|bonus|bonuses|quest|quests\b/i.test(href)
      || /\bpromo|promotions|bonus|bonuses|quest|quests\b/i.test(idc)
      || txt === 'промо' || txt === 'промокод' || txt === 'бонуси' || txt === 'бонус' || txt === 'квести' || txt === 'квест';
    if(!looksPromo) return;
    e.preventDefault();
    e.stopPropagation();
    log('NAV','promo click -> promo_bonus.html', {href, txt});
    try{ parent.postMessage({type:'OPEN_PROMO'}, '*'); }catch(_e){}
  }, true);

  window.addEventListener('message', (ev)=>{
    const d = ev && ev.data;
    if(!d) return;
    if((typeof d === 'object') && d.type === 'BTLIDER_AUTH_CHANGED'){
      const authed = d.payload && d.payload.authed;
      if(!authed) parent.postMessage({type:'HOME'}, '*');
      else renderUser();
    }
  });

  window.addEventListener('error', (e)=>{ log('IFRAME_ERR', e && e.message ? e.message : 'error', {filename:e.filename, lineno:e.lineno}); });
  window.addEventListener('unhandledrejection', (e)=>{ const r=e&&e.reason; log('IFRAME_REJ', (r&&r.message)?r.message:String(r||'rej')); });

  renderUser();
  testDB();
  log('READY','authed page ready');
})();
</script>

<!-- ASSISTANT PATCH: v28 authed bridge (keep design, no external nav, profile click, balance sync) -->
<script>
(() => {
  const log = (m,o)=>{ try{ parent.__BTLIDER_LOG?.(m,o); }catch(e){} };
  function blockExternal(e){
    const a = e.target?.closest?.('a');
    if(a && a.href && /^https?:/i.test(a.href) && !a.href.includes(location.host)) {
      e.preventDefault(); e.stopPropagation();
      log('NAV_BLOCKED', {href:a.href});
    }
  }
  document.addEventListener('click', blockExternal, true);

  // Try bind avatar/profile icon click (ляпчик)
  document.addEventListener('click', (e)=>{
    const el = e.target?.closest?.('a,button,div,span,img');
    if(!el) return;
    const cls = (el.className||'')+ ' ' + (el.id||'');
    const txt = (el.getAttribute?.('aria-label')||'') + ' ' + (el.getAttribute?.('title')||'') + ' ' + (el.textContent||'');
    if(/avatar|profile|account|user|cabinet|кабінет|проф|ляп/i.test(cls.toLowerCase()) || /проф|кабінет|account|profile/i.test(txt.toLowerCase())) {
      // best-effort; don't block normal clicks unless it's clearly profile
      if(/проф|кабінет|account|profile/i.test(txt.toLowerCase()) || /profile|account|avatar/i.test(cls.toLowerCase())) {
        e.preventDefault(); e.stopPropagation();
        parent.postMessage({type:'OPEN_PROFILE'}, '*');
        log('OPEN_PROFILE click');
      }
    }
    const t=(el.textContent||'').trim().toLowerCase();
    if(/промо|бонус|квест|promo|bonus|quest|промокод/i.test(t)) {
      e.preventDefault(); e.stopPropagation();
      parent.postMessage({type:'OPEN_PROMO'}, '*');
      log('NAV promo click');
    }
  }, true);

  function applyBalance(wallet){
    if(!wallet) return;
    const val = `${wallet.balance} ${wallet.currency||'UAH'}`;
    const targets = new Set();
    document.querySelectorAll('[data-btl-balance]').forEach(el=>targets.add(el));
    document.querySelectorAll('[class*="balance" i],[id*="balance" i]').forEach(el=>targets.add(el));
    ['balance','userBalance','hudBalance','walletBalance'].forEach(id=>{ const el=document.getElementById(id); if(el) targets.add(el); });
    targets.forEach(el=>{ try{ if(el.tagName==='INPUT') el.value=String(wallet.balance); else el.textContent=val; }catch(e){} });
  }

  window.addEventListener('message', (ev)=>{
    if(ev.data?.type==='BTLIDER_AUTH_CHANGED') {
      const p=ev.data.payload;
      if(p?.authed) log('AUTH_GUARD: authed session ok', {email:p.user?.email});
      else { log('AUTH_GUARD: no session -> home'); parent.postMessage({type:'HOME'}, '*'); }
      if(p?.wallet) applyBalance(p.wallet);
    }
  });

  // initial request
  try { parent.postMessage({type:'NEED_BALANCE'}, '*'); } catch(e){}
})();
</script>
</body>
</html>
