<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover"/>
<title>BTLIDER • Authed</title>
<style>
  :root{--bg:#05070a;--card:#0f1620;--text:#e8f0ff;--muted:#8aa0b8;--accent:#2dd4bf;--danger:#fb7185;}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
  .wrap{min-height:100%;padding:18px;box-sizing:border-box;display:flex;align-items:flex-start;justify-content:center;}
  .grid{width:min(900px,100%);display:grid;grid-template-columns:1fr;gap:12px;}
  .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;}
  .top{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;}
  h1{margin:0;font-size:18px;}
  .muted{color:var(--muted);font-size:12px;line-height:1.35;}
  button{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--text);font-weight:700;}
  button.primary{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#042028;border:0;}
  pre{margin:0;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;font-size:12px;white-space:pre-wrap;}
  .err{color:var(--danger);}
  .ok{color:var(--accent);}
</style>
</head>
<body>
<div class="wrap">
  <div class="grid">
    <div class="card top">
      <div>
        <h1>Профіль (Authed)</h1>
        <div class="muted" id="who">…</div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <button id="btnReload">Оновити сесію</button>
        <button id="btnLogout" class="primary">Вийти</button>
      </div>
    </div>

    <div class="card">
      <div class="muted">Тест зв’язку з БД (через Supabase Auth)</div>
      <pre id="dbout">…</pre>
    </div>

    <div class="card">
      <div class="muted">Примітка</div>
      <div class="muted">Це легка “private” сторінка, щоб прибрати зависання і повністю відв’язатися від Gorilla. Далі сюди можна вставити твій реальний приватний лоббі/кабінет.</div>
    </div>
  </div>
</div>

<script>
(function(){
  const who = document.getElementById('who');
  const dbout = document.getElementById('dbout');

  function log(tag, text, obj){ try{ parent.__BTLIDER_LOG && parent.__BTLIDER_LOG(tag, text, obj); }catch(_e){} }
  function show(text, cls){ dbout.className = cls ? cls : ''; dbout.textContent = text; }

  try{
    if(!(parent && parent.__BTLIDER_AUTHED)){
      log('GUARD','not authed -> home');
      parent.postMessage({type:'HOME'}, '*');
      return;
    }
  }catch(_e){ parent.postMessage({type:'HOME'}, '*'); return; }

  function renderUser(){
    const u = parent && parent.__BTLIDER_AUTH && parent.__BTLIDER_AUTH.user;
    who.textContent = u ? ((u.email||'user') + ' • id=' + u.id) : 'user';
  }

  async function testDB(){
    show('checking…');
    try{
      const sess = await parent.BTLIDER.Auth.getSession();
      show('OK: SESSION\n' + JSON.stringify({hasSession:!!sess, expires_at: sess? sess.expires_at : null}, null, 2), 'ok');
    }catch(e){
      const m = (e && e.message) ? e.message : String(e||'error');
      show('ERROR: ' + m, 'err');
      log('DB_ERR','test failed', {message:m});
    }
  }

  document.getElementById('btnLogout').addEventListener('click', async ()=>{
    try{ await parent.BTLIDER.Auth.logout(); }catch(_e){}
    parent.postMessage({type:'HOME'}, '*');
  });
  document.getElementById('btnReload').addEventListener('click', async ()=>{
    try{ await parent.BTLIDER.Auth.getSession(); }catch(_e){}
    renderUser();
    await testDB();
  });

  window.addEventListener('message', (ev)=>{
    const d = ev && ev.data;
    if(!d) return;
    if((typeof d === 'object') && d.type === 'BTLIDER_AUTH_CHANGED'){
      const authed = d.payload && d.payload.authed;
      if(!authed) parent.postMessage({type:'HOME'}, '*');
      else renderUser();
    }
  });

  window.addEventListener('error', (e)=>{ log('IFRAME_ERR', e && e.message ? e.message : 'error', {filename:e.filename, lineno:e.lineno}); });
  window.addEventListener('unhandledrejection', (e)=>{ const r=e&&e.reason; log('IFRAME_REJ', (r&&r.message)?r.message:String(r||'rej')); });

  renderUser();
  testDB();
  log('READY','authed page ready');
})();
</script>
</body>
</html>
